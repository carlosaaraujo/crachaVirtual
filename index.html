<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>NLW Heat - Cart√£o Virtual</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span class="avatar-build">
            <img src="./imgs/build.svg" alt="Selo Rocketseat" />
          </span>
          <img id="profilePicture" src="" alt="Foto Pessoal" />
        </div>

        <h1 id="userName">Nome GitHub</h1>
        <a id="gitHubLink" href="#" target="_blank">
          <img src="/imgs/github.svg" alt="GitHub" />
          <span id="profileGithub">link github</span>
        </a>

        <p id="userBio">Bio do GitHub</p>

        <ul id="socialIcons">
          <li class="instagram">
            <a href="#" target="_blank">
              <img
                class="instagram-icon"
                src="./imgs/instagram.svg"
                alt="Instagram"
              />
            </a>
          </li>
          <li class="twitter">
            <a href="#" target="_blank">
              <img
                class="twitter-icon"
                src="./imgs/twitter.svg"
                alt="Twitter"
              />
            </a>
          </li>
          <li class="facebook">
            <a href="#" target="_blank">
              <img class="face-icon" src="./imgs/facebook.svg" alt="Facebook" />
            </a>
          </li>
          <li class="youtube">
            <a href="#" target="_blank">
              <img
                class="youtube-icon"
                src="./imgs/youtube.svg"
                alt="YouTube"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
